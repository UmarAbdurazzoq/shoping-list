<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55-dars. Bootstrap. container va boshqa umumiy masalalar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-info mt-3">
  
  
  <form class="form-add form-group w-50 mx-auto d-flex" action="https://echo.htmlacademy.ru" method="post">
    <input class="input-value form-control m-3" placeholder="shoping list" type="text" name='shopinglist'>
    <button class="add btn btn-secondary m-3 w-100">Add</button>
    <button class="btn btn-secondary m-3 w-100" type="reset">reset</button>
  </form>
  <form class="form-check form-group pl-0 w-50 mx-auto d-flex" action="https://echo.htmlacademy.ru" method="post">
    <input class="input-check form-control m-3" placeholder="check list" type="text" name='shopinglist'>
    <button class="check btn btn-secondary m-3 w-100">check</button>
    <button class="btn btn-secondary m-3 w-100" type="reset">reset</button>
    <span class="answer-check d-none alert"></span>
  </form>
  
  <ul class="shoping-list list-group w-75 mx-auto"></ul>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
